<!-- <div> <a>  -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                padding: 0;
                margin: 0;
    
            }
            .container{
                margin: auto;
            }
            #div1{
                background-color: beige;
                /* float:left; */
                float: left;
                width: 300px;
                
            }
            #div2{
                background-color: yellowgreen;
                /* float: right; */
                float: right;
                /* position: absolute; */
                width: 200px;
                /* opacity: 0.5; */
            }
        </style>
    </head>
    <body>
        <!-- Anchor Tag is also Inline Element -->
        <!-- div Tag is block Element -->
        <div class="container">
            <div id="div1">
                <a href="https://www.netflix.com/in/" target="_blank" title="Open in new Tab">
                    <img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" alt="Netflix-Logo" height="300px" width="200px">
                </a>
            </div>
           <div id="div2">
            <a href="https://www.google.com" target="_self" title="Open in same tab">
                <img src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="Google-logo" height="200px" width="200px">
            </a>
        
           </div>
        </div>
        
    </body>
    </html>
